<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Мы приравниваем переменную 'с' к переменной 'a', к которой был применен
  инкремент префиксной формы '++', увеличивающий значение переменной на 1. 
  Значение переменной 'с' будет определено, сохранено и равное 2. 
   */
  c = ++a;
  console.log(c);

  /*
  Мы приравниваем переменную 'd' к переменной 'b', к которой был применен
  инкремент постфиксной формы '++', увеличивающий значение переменной на 1,
  но при этом возвращающий старое значение переменной, к которой был применен. 
  Значение переменной 'd' будет определено, сохранено и равное 1.
   */
  d = b++;
  console.log(d);

  /*
  Задаём новое значение переменной 'c'. Префиксный оператор '++', стоящий перед 
  переменной 'a' прибавляет к ней единицу. Так как значение переменной 'a'
  уже было увеличено на единицу, мы получаем новое значение переменной 
  равное '3'. Переменная 'c' после операции сложения цифры 2 и нового значения 
  переменной 'a' будет равно 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Задаём новое значение переменной 'd'. Постфиксный оператор '++', стоящий после 
  переменной 'b' прибавляет к ней единицу, но возвращает старое значение
  равное 2. Сама переменная 'b' будет при вызовы возвращать новое значение 3.
  В переменной 'd' получаем новое значение 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
