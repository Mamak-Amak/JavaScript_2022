<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
  let a = 10 + 10 + "10";
  console.log(a);
/*
10 плюс 10 получаем 20
20 плюс "10" складывается число и строка, получаем строку 2010
С помощью console.log выводим число 2010 в консоль.
*/
  let b = 10 + "10" + 10;
  console.log(b);
/*
10 плюс "10" получаем строку 1010
1010 плюс 10 к строке прибавляется строка 10
получаем 101010
С помощью console.log выводим число 101010 в консоль.
*/
  let c = 10 + 10 + +"10";
  console.log(c);
/*
10 плюс 10 получаем 20
складываем 20 и +"10"
Срабатывает унарный оператор, строка +"10" преобразуется в число
получаем 30
С помощью console.log выводим число 30 в консоль.
*/
  let d = 10 / -"";
  console.log(d);
  /*

  */

  let e = 10 / +"2,5";
  console.log(e);


</script>
</body>
</html>
